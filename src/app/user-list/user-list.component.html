<p>user-list works!</p>
<ul>
  <li *ngFor="let i of Name">{{ i }} {{ hello }}</li>
</ul>
<button (click)="getName()">Click</button>
<br /><br /><br />
<input
  type="text"
  #box1
  placeholder="keyup box"
  (keyup)="userList(box1.value)"
/>
<input
  type="text"
  #box2
  placeholder="keydown box"
  (keydown)="userList(box2.value)"
/>
<input type="text" #box3 placeholder="blur box" (blur)="userList(box3.value)" />
<input
  type="text"
  #box4
  placeholder="input box"
  (input)="userList(box4.value)"
/>
<button (click)="showData(box4.value)">click me</button>
<br /><br /><br />
<p>Box4 value is {{ displayData }}</p>
<h1 (mouseover)="userList('mouse over')">hiiiii budddd</h1>
